<mat-card-content
  class="tasks"
  cdkDropList
  [cdkDropListData]="tasks"
  (cdkDropListDropped)="drop($event)"
>
<p *ngIf="!tasks.length" class="no-items">No items</p>
  <div cdkDrag [cdkDragData]="task" *ngFor="let task of tasks" class="task">
    {{ task }}
    <!-- <div class="custom_placeholder" *cdkDragPlaceholder></div> -->
  </div>
</mat-card-content>
